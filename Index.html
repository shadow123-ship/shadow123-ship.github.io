<!DOCTYPE html>
<html>
<head>
  <title>Gamified Quiz - Page 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: linear-gradient(120deg,#ff9a9e,#fad0c4);
    }
    input, button {
      padding: 12px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #ff4757;
      color: white;
      border: none;
      cursor: pointer;
    }
    .meme {
      width: 200px;
      position: fixed;
      bottom: -300px;
      right: 20px;
      transition: all 0.5s ease;
    }
    .meme.show { bottom: 20px; }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Gamified Quiz</h1>
  <p>Fill your details fast ðŸ˜¡ðŸ‘‰</p>

  <form id="detailsForm">
    <input type="text" name="name" placeholder="Your Name" required><br>
    <input type="number" name="age" placeholder="Your Age" required><br>
    <input type="text" name="class" placeholder="Your Class" required><br>
    <button type="submit">Next</button>
  </form>

  <img src="https://i.imgflip.com/1bij.jpg" class="meme" id="meme">

  <script>
    const form = document.getElementById('detailsForm');
    const meme = document.getElementById('meme');

    // Show angry meme while typing
    form.addEventListener('input', () => meme.classList.add('show'));

    // Redirect to Page 2 on submit
    form.addEventListener('submit', (e) => {
      e.preventDefault(); // prevent page reload
      localStorage.setItem('studentName', form.name.value);
      localStorage.setItem('studentAge', form.age.value);
      localStorage.setItem('studentClass', form.class.value);
      window.location.href = 'page2.html';
    });
  </script>
</body>
</html>
