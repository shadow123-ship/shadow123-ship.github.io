<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quiz Page</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #ffecd2, #fcb69f);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px;
}
.card {
    background: white;
    padding: 25px;
    border-radius: 15px;
    width: 400px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
    animation: fadeIn 1s ease;
}
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
button {
    margin: 10px;
    padding: 10px 15px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background: #ff7e5f;
    color: white;
    font-size: 16px;
}
button:hover { background: #eb6750; }
.meme {
    width: 200px;
    margin-top: 20px;
}
</style>
</head>
<body>
<div class="card">
<h2>Quick Quiz</h2>
<p>What is 2 + 2?</p>
<button onclick="answer(true)">4</button>
<button onclick="answer(false)">5</button>
<img id="meme" class="meme" style="display:none;" src="https://i.imgflip.com/3si4.jpg">
</div>

<script>
function answer(correct) {
    let meme = document.getElementById('meme');
    meme.style.display = "block";
    if(correct){
        alert("Correct! ðŸŽ‰");
    } else {
        alert("Wrong! ðŸ˜…");
    }
}
</script>
</body>
</html>
