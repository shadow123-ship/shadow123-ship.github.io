<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Form</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #89f7fe, #66a6ff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.card {
    background: white;
    padding: 25px;
    border-radius: 15px;
    width: 350px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    animation: slideIn 1s ease;
}
@keyframes slideIn {
    from { transform: translateY(50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}
h2 { text-align: center; }
input, select, button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
}
button {
    background: #66a6ff;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
}
button:hover { background: #4a90e2; }
/* Meme popup */
.meme {
    position: fixed;
    bottom: -300px;
    right: 20px;
    width: 200px;
    transition: all 0.6s ease;
}
.meme.show { bottom: 20px; }
/* Angry sticker pointing to form */
.sticker {
    position: fixed;
    top: 50%;
    left: -250px;
    width: 180px;
    transform: translateY(-50%);
    transition: all 0.6s ease;
    z-index: 10;
}
.sticker.show { left: 20px; }
</style>
</head>
<body>
<div class="card">
<h2>Student Admission Form</h2>
<form onsubmit="goNext(event)" oninput="showMeme()">
    <input type="text" name="name" placeholder="Student Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="number" name="age" placeholder="Age" required>
    <select name="course" required>
        <option value="">Select Course</option>
        <option>BSc</option>
        <option>BCA</option>
        <option>BTech</option>
        <option>BA</option>
    </select>
    <button type="submit">Next</button>
</form>
</div>

<img src="https://i.imgflip.com/30b1gx.jpg" class="meme" id="meme">
<img src="https://i.imgflip.com/1bij.jpg" class="sticker" id="sticker">

<script>
function showMeme() {
    document.getElementById('meme').classList.add('show');
    document.getElementById('sticker').classList.add('show');
}
function goNext(e) {
    e.preventDefault();
    window.location.href = "page2.html";
}
</script>
</body>
</html>
